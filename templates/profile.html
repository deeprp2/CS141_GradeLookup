<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile || {{ student_code }}</title>
</head>
<body>

<h1>{{ student_code }} - Grades</h1>

{% for x in user.grades %}
    {% if user.grades[x] != "" %}
        <p>{{ x }} - {{ user.grades[x] }}</p>
    {% endif %}
{% endfor %}

</body>
</html>
